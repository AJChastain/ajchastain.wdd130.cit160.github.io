<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Five Times</title>
    <script>
        /*  Input: User simply has to click "Show me".
         *  Processing: Compute the five times tables from 5*1 to 5*12.
         *  Output: Display the five times tables from 5*1 to 5*12.
         */
        function fives() {
            let list = "";

            for (let level = 1; level <= 12; ++level) {
                let product = level * 5;

                list += "5 * " + level  + "= " + product + "<br>";
                document.getElementById("result").innerHTML = list;
            }
        }
    </script>
</head>

<body>
    Click the button to see the five-times table from 1 to 12: <br><br>

    <button type="button" onclick="fives()"><b>Show Me</b></button><br><br>
    The five-times table is: <br><br>
        <div id="result"></div>
   
</body>

</html>
