<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Applied Scripture</title>
    <script>
        /* Defining Table
         * Input: A person's name
         * Processing: Create a verse of scripture for that person
         * Output: The personalized scripture
         */
        function applyScripture() {
            let name = document.getElementById("nameInputBox").value;
            let scripture = "And now, " + name +
                ", I say unto you that the good shepherd doth call after you; " + 
                "and if you will hearken unto his voice he will bring you into his fold, and ye are his sheep; " +
                "and he commandeth you that ye suffer no ravenous wolf to enter among you, that ye may not be destroyed. " +
                "Alma 5:60 ";
            document.getElementById("outputDiv").innerHTML = scripture;
        }
    </script>
</head>

<body>
    Please enter your name: <input type="text" id="nameInputBox">
    <button type="button" onclick="applyScripture()">Personalized Verse</button>
    <div id="outputDiv"></div>
</body>

</html>
